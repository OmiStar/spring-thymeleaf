
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<h3>Locations :</h3>
<table>
<tr>
<th>id</th>
<th>code</th>
<th>name</th>
<th>type</th>
</tr>

<tr th:each="location:${locations}">
<td th:text="${location.id}"> </td>
<td th:text="${location.code}"> </td>
<td th:text="${location.name}"> </td>
<td th:text="${location.type}"> </td>

<td><a th:href="@{'delete?id='+${location.id}}">Delete</a></td>
<td><a th:href="@{'showUpdate?id='+${location.id}}">Edit</a></td>
</tr>
</table>

<a href="show">Add Location</a>

</body>
</html>
